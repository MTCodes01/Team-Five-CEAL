<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVH - Signup</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="logo">HVH</div>
  <div class="container">
    <h1>Hyperloop Virtual Hub</h1>
    <form id="signupForm" autocomplete="off">
      <input type="text" id="username" name="username" autocomplete="off" placeholder="Enter username" />
      <p id="usernameMsg" class="msg"></p>

      <input type="password" id="password" name="password" autocomplete="off" placeholder="Enter password" />
      <p id="passwordMsg" class="msg"></p>

      <button id="signupBtn" type="submit">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="hvh.js"></script>
  
  <script>
    let logo = document.getElementById("logo");
    let clickCount = 0;

    logo.addEventListener("click", () => {
      clickCount++;
      if (clickCount >= 5) {
        window.location.href = "havis.html";
        clickCount = 0;
      }
    });
  </script>
</body>

</html>
