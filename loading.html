<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signing You Up...</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="logo">HVH</div>
  <div class="container">
    <h2>Signing you up...</h2>
    <img src="assets/aswin-pranay.png" class="loading" alt="Loading..." style="width: 100px;" />
    <p id="statusMsg">Please wait...</p>
  </div>

  <script>
    let logo = document.getElementById("logo");
    let clickCount = 0;

    logo.addEventListener("click", () => {
      clickCount++;
      if (clickCount >= 5) {
        window.location.href = "havis.html";
        clickCount = 0;
      }
    });
  </script>
  <script>
    const messages = [
      "Aswin thulasi is a good boy...",
      "Baking cookies for authentication...",
      "Do not press the logo 5 times...",
      "Calculating uselessness coefficient...",
      "No one cares...",
      "Transferring data to a floppy disk...",
      "Sending verification to space..."
    ];

    let count = 0;

    const timer = setInterval(() => {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("statusMsg").textContent = msg;
      count++;
      if (count >= 5) {
      clearInterval(timer);
      document.getElementById("statusMsg").textContent = "Almost done...";
      setTimeout(() => {
        window.location.href = 'do_nothing.html';
      }, 2000);
      }
    }, 3000);
  </script>
  <script src="hvh.js"></script>
</body>
</html>
